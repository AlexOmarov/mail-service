logging:
  config: classpath:logback.xml

grpc:
  server:
    port: 9095
  client:
    mail-service:
      address: localhost:9095
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      setKeepAliveTime: 6m
      negotiationType: plaintext

contour:
  mail:
    destination-email: 'test@yandex.ru'
    host: 'smtp.yandex.com'
    port: '465'
    username: 'test@yandex.ru'
    password: 'password'
    protocol: 'smtp'
    tls-enabled: true
    auth-enabled: true
    debug-enabled: false
  scheduling:
    enabled: false
    thread-pool-size: 5 # increase if new scheds are coming to not make race conditions
    min-lock: 0
    max-lock: 1h
    email-sending:
      enabled: false
      delay: PT10S
      batch-size: 20
      lock-max-duration: PT1H
      days-to-check-for-unsent-emails: 1
    load:
      enabled: false
      delay: PT10S
      batch-size: 20
      lock-max-duration: PT1H

