global:
  replicaCount: 1

  image:
    pullPolicy: IfNotPresent

  imagePullSecrets: [ ]
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Automatically mount a ServiceAccount's API credentials?
    automount: true
    # Annotations to add to the service account
    annotations: { }
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: { }
  podLabels: { }

  podSecurityContext: { }
  # fsGroup: 2000

  securityContext: { }
    # capabilities:
    #   drop:
    #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  # resources:
  #   requests:
  #     memory: 256Mi
  #     cpu: 20m
  #   limits:
  #     memory: 1024Mi
  #     cpu: 300m

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 2
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  nodeSelector: { }

  tolerations: [ ]

  affinity: { }

  serviceDiscoveryRoleBinding: true
  env:
    TEST_ENV: "TEST"

kafka-ui:
  enabled: true
  service:
    selector:
      app: postgres
    port: 5432
    targetPort: 5432
  image:
    repository: "provectuslabs/kafka-ui"
    tag: "v0.7.2"
  ports:
    - name: http
      containerPort: 8080
      protocol: TCP
  resources:
    requests:
      memory: 256Mi
      cpu: 20m
    limits:
      memory: 384Mi
      cpu: 300m
  livenessProbe:
    failureThreshold: 6
    initialDelaySeconds: 60
    periodSeconds: 60
    successThreshold: 1
    httpGet:
      port: 8080
      path: /
    timeoutSeconds: 5
  readinessProbe:
    failureThreshold: 6
    initialDelaySeconds: 60
    periodSeconds: 60
    successThreshold: 1
    httpGet:
      port: 8080
      path: /
    timeoutSeconds: 5
  env:
    KAFKA_CLUSTERS_0_NAME: berte-cluster
    KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "persistence-kafka.persistence.svc.cluster.local:29092"
    KAFKA_CLUSTERS_0_ZOOKEEPER: "persistence-zookeeper.persistence.svc.cluster.local:2181"
    KAFKA_CLUSTERS_0_JMXPORT: 9997
